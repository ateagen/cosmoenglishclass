      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

      margin-bottom: 1rem;

      font-weight: bold;
    }

      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #0072ff;
      color: white;
      font-size: 1rem;
      border: none;
      margin-top: 1.5rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056cc;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      z-index: 9999;
      text-align: center;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
    }
  </style>
