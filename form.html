<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran Kelas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      padding: 2rem;
    }

    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      margin-top: 1rem;
      display: block;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.4rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background: #0072ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1.5rem;
    }

    button:hover {
      background: #005dd1;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      text-align: center;
      max-width: 300px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Pendaftaran Kelas</h2>
    <form id="form-daftar">
      <label for="nama">Nama Lengkap*</label>
      <input type="text" id="nama" name="nama" required>

      <label for="alamat">Alamat*</label>
      <textarea id="alamat" name="alamat" required></textarea>

      <label for="kelas">Pilih Kelas*</label>
      <select id="kelas" name="kelas" required>
        <option value="">-- Pilih --</option>
        <option value="Offline">Offline</option>
        <option value="Online">Online</option>
      </select>

      <label for="kebutuhan">Butuh Untuk Apa?*</label>
      <input type="text" id="kebutuhan" name="kebutuhan" placeholder="Contoh: TOEFL, Beasiswa, Sekolah" required>

      <label for="wa">Nomor WhatsApp*</label>
      <input type="tel" id="wa" name="wa" placeholder="08xxxxxxxxxx" required>

      <button type="submit">Daftar</button>
    </form>
  </div>

  <div id="popup">
    <h3>Terima kasih telah mendaftar di kelas online Cosmo!</h3>
    <p>Anda akan dihubungi admin secepatnya.</p>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyCrBbs_cwrpFNuNizQmnpw9diR1Pw77wcYDzPJVoYSl7qoU0P6WZvpGHqTnxzK_el03A/exec'; // GANTI DENGAN DEPLOYMENT ID KAMU
    const form = document.getElementById('form-daftar');
    const popup = document.getElementById('popup');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => {
          form.reset();
          popup.style.display = 'block';
          setTimeout(() => popup.style.display = 'none', 5000);
        })
        .catch(error => {
          alert('Terjadi kesalahan. Silakan coba lagi.');
          console.error('Error!', error.message);
        });
    });
  </script>
</body>
</html>
