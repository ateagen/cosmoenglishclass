<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beranda Kelas Bahasa Inggris</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 3rem;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-daftar {
      background-color: #00e5ff;
      color: #000;
    }

    .btn-daftar:hover {
      background-color: #00bcd4;
    }

    .btn-admin {
      background-color: #ff9800;
      color: #000;
    }

    .btn-admin:hover {
      background-color: #e68900;
    }

    /* Modal Pop-up */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .modal-content input {
      padding: 0.7rem;
      width: 100%;
      margin-top: 1rem;
      font-size: 1rem;
    }

    .modal-content button {
      margin-top: 1.5rem;
      padding: 0.7rem 2rem;
      font-size: 1rem;
      background-color: #00bcd4;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #00a2b1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .btn {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang di Kelas Bahasa Inggris</h1>
    <button class="btn btn-daftar" onclick="window.location.href='form.html'">Daftar</button>
    <button class="btn btn-admin" onclick="bukaModal()">Admin</button>
  </div>

  <!-- Modal Password -->
  <div class="modal" id="modalPassword">
    <div class="modal-content">
      <h3>Masukkan Password Admin</h3>
      <input type="password" id="inputPassword" placeholder="Password">
      <button onclick="cekPassword()">Masuk</button>
    </div>
  </div>

  <script>
    function bukaModal() {
      document.getElementById("modalPassword").style.display = "flex";
    }

    function cekPassword() {
      const pass = document.getElementById("inputPassword").value;
      if (pass === "1928") {
        sessionStorage.setItem("isAdmin", true);
        window.location.href = "admin.html";
      } else {
        alert("Password salah!");
      }
    }

    // Tutup modal saat klik di luar
    window.onclick = function(event) {
      const modal = document.getElementById("modalPassword");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
