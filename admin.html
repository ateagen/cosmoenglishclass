<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f5f7fa;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.8rem;
      text-align: left;
    }

    th {
      background-color: #00796B;
      color: white;
    }

    #downloadBtn {
      margin: 1rem 0;
      padding: 10px 20px;
      background: #009688;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      td {
        position: relative;
        padding-left: 50%;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 1rem;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <h2>Data Pendaftar Kelas Bahasa Inggris</h2>
  <button id="downloadBtn">Download Excel</button>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Waktu</th>
        <th>Nama</th>
        <th>Alamat</th>
        <th>Kelas</th>
        <th>Kebutuhan</th>
        <th>No WA</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbyCrBbs_cwrpFNuNizQmnpw9diR1Pw77wcYDzPJVoYSl7qoU0P6WZvpGHqTnxzK_el03A/exec'; // GANTI URL

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#dataTable tbody");
        tbody.innerHTML = "";

        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.timestamp}</td>
            <td>${row.nama}</td>
            <td>${row.alamat}</td>
            <td>${row.kelas}</td>
            <td>${row.kebutuhan}</td>
            <td>${row.no_wa}</td>
          `;
          tbody.appendChild(tr);
        });
      });

    // Download sebagai Excel
    document.getElementById("downloadBtn").addEventListener("click", function () {
      const table = document.getElementById("dataTable");
      let csvContent = "";
      for (let row of table.rows) {
        let rowData = [];
        for (let cell of row.cells) {
          rowData.push(cell.innerText);
        }
        csvContent += rowData.join(",") + "\n";
      }

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "data-pendaftar.csv";
      link.click();
    });
  </script>
</body>
</html>
